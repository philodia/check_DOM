<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ma Boutique E-Commerce</title>
</head>
<body>
  <div class="cart">
    <h1>Mon Panier</h1>
    <div class="item">
      <img src="iphone 14.jpg" alt="IPHONE 14 pro">
      <div class="item-details">
        <h2>IPHONE 14 pro</h2>
        <p>Prix: $<span class="price">1200</span></p>
        <div class="quantity">
          <button class="decrease">-</button>
          <span class="quantity-value">1</span>
          <button class="increase">+</button>
        </div>
        <button class="remove">Supprimer</button>
        <button class="like">‚ù§</button>
      </div>
    </div>
    <p class="total">Total: $<span class="total-price">10</span></p>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
